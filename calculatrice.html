<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJET CALCULATRICE AVEC BOOTSTRAP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">ACCUEIL
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">A PROPOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">CONTACTEZ-NOUS</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="calculatrice">
        <div class="container my-2">
            <div class="row container-input mb-3">
                <input class="form-control" type="search">
            </div>
            <div class="container-bouton">
                <div class="row p-2">
                    <div class="col-lg-3">
                        <button type="button">clr</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">DEL</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">%</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">/</button>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-lg-3">
                        <button type="button">1</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">2</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">3</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">*</button>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-lg-3">
                        <button type="button">4</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">5</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">6</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">-</button>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-lg-3">
                        <button type="button">1</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">2</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">3</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">+</button>
                    </div>
                </div>
                <div class="row p-2 ">
                    <div class="col-lg-3">
                        <button type="button">.</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button">0</button>
                    </div>
                    <div class="col-lg-6 text-end">
                        <button class="bg-warning text-white fs-2" type="button">=</button>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
